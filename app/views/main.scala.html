@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body style="margin: 0; padding: 0; background-color: #444444">
        <div>
            <input type="color" id="color-input" value="#FF0000" />
        </div>
        <svg style="width: 600px; height: 600px; margin: 50px auto; background: white"></svg>
    </body>
    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
</html>
